server.port=8088
spring.kafka.consumer.group-id=sales-worker

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=pt.bayonne.sensei.salesinfo.serde.ChunkResponseSerializer

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=pt.bayonne.sensei.salesinfo.serde.ChunkRequestDeserializer